name: search gitflow

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: pull-build-restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USERNAME }}
          key: ${{ secrets.AZURE_KEY }}
          port: ${{ secrets.AZURE_PORT }}
          script: |
            cd /home/${{ secrets.AZURE_USERNAME }}/tg_search
            ls -la
            eval `ssh-agent`
            ssh-add /home/${{ secrets.AZURE_USERNAME }}/.ssh/id_azure
            git pull
            sudo docker-compose build 
            sudo docker-compose down 
            sudo docker-compose up -d
